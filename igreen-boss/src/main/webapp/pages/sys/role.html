<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../ztree/css/zTreeStyle/zTreeStyle.css">
	<link rel="stylesheet" type="text/css" media="screen" href="../static/jqgrid/css/ui.jqgrid.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="../static/css/jqueryui/jquery-ui-1.10.4.custom.min.smoothness.css" />
	<script type="text/javascript" src="../static/js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../static/js/ui/jquery-ui-1.10.4.custom.min.smoothness.js"></script>
	<script type="text/javascript" src="../ztree/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="../ztree/js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="../ztree/js/jquery.ztree.exedit.js"></script>
	
	<script type="text/javascript" src="../static/jqgrid/js/i18n/grid.locale-cn.js"></script>
	<script type="text/javascript" src="../static/jqgrid/js/jquery.jqGrid.src.js"></script>
<link rel="stylesheet" href="../static/css/style_new.css">

<title>用户管理</title>
<!-- 本页面初始化用到的js包，创建jqGrid的代码就在里面 -->
<script type="text/javascript" src="../static/sys/role.js"></script>
</head>
<body>
	<div class="rightinfo">
		<div class="tools">
			<ul class="toolbar">
				<li>角色名称：<input id="searchName"	name="searchName" type="text" class="searchinput" /></li>
				<li>角色简称：<input id="searchShortName"	name="searchShortName" type="text" class="searchinput" /></li>
				<li class="click" id="search"><span><img src="../static/images/ico06.png" /></span></li>
				<li class="click" id="add"><span><img src="../static/images/t01.png" /></span>添加</li>
			</ul>
		</div>
		<table id="list2"></table>
		<div id="pager2" class="pagin"></div>
		
		<div id="menuContent" class="menuContent" style="display:none; position: absolute;z-index:1200">
			<div>
			<ul id="treeMenu" class="ztree" style="margin-top:0; width:200px;"></ul>
			</div>
			<div style="text-align:center;">
			<input type="button" class="sure" value="保存" onclick="saveMenu()"/>
			<input type="button" class="cancel" value="取消" onClick="closeMenu()"/>
			</div>
		</div>
		
		<div id="dialog" title="编辑角色信息">
			<form class="roleform" id="roleform">
				<input type="hidden" id="id" name="id" value="" />
				<ul class="forminfo">
					<li><label>角色名称</label><input id="name"	name="name" type="text" class="dfinput" /></li>
					<li><label>角色简称</label><input id="shortName" name="shortName" type="text" class="dfinput" /></li>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
