<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- jqGrid组件基础样式包-必要 -->
 <link rel="stylesheet" href="../static/jqgrid/css/ui.jqgrid.css" />

<!-- jqGrid主题包-非必要 -->
<!-- 在jqgrid/css/css这个目录下还有其他的主题包，可以尝试更换看效果 -->
<!-- <link rel="stylesheet" href="../static/jqgrid/css/css/redmond/jquery-ui-1.8.16.custom.css" /> -->
<link rel="stylesheet" type="text/css" media="screen"
	href="../static/css/jqueryui/smoothness/jquery-ui-1.10.4.custom.min.css" />
<!-- jquery插件包-必要 -->
<!-- 这个是所有jquery插件的基础，首先第一个引入 -->
<script type="text/javascript" src="../static/js/jquery.js"></script>

<SCRIPT type="text/javascript"
	src="../static/js/layout/jquery.layout-latest.1.4.js"></SCRIPT>
<script type="text/javascript"
	src="../static/js/ui/jquery-ui-1.10.4.custom.min.smoothness.js"></script>
<!-- jqGrid插件包-必要 -->
<script type="text/javascript"
	src="../static/jqgrid/js/jquery.jqGrid.src.js"></script>

<!-- jqGrid插件的多语言包-非必要 -->
<!-- 在jqgrid/js/i18n下还有其他的多语言包，可以尝试更换看效果 -->
<script type="text/javascript"
	src="../static/jqgrid/js/i18n/grid.locale-cn.js"></script>

<link rel="stylesheet" href="../static/css/style_new.css">
<title>用户管理</title>

<!-- 本页面初始化用到的js包，创建jqGrid的代码就在里面 -->
<script type="text/javascript" src="../static/sys/user.js"></script>
</head>
<body>
	<div class="rightinfo">
		<div class="tools">
			<ul class="toolbar">
				<li>用户名：<input id="searchUserAccount"	name="searchUserAccount" type="text" class="searchinput" /></li>
				<li>姓名：<input id="searchUserName"	name="searchUserName" type="text" class="searchinput" /></li>
				<li>邮箱：<input id="searchEmail"	name="searchEmail" type="text" class="searchinput" /></li>
				<li>电话：<input id="searchMobile"	name="searchMobile" type="text" class="searchinput" /></li>
				<li class="click" id="search"><span><img src="../static/images/ico06.png" /></span></li>
				<li class="click" id="add"><span><img src="../static/images/t01.png" /></span>添加</li>
			</ul>
		</div>
		<table id="list2"></table>
		<div id="pager2"></div>
		<div id="dialog" title="编辑用户信息">
			<form class="userform" id="userform">
				<input type="hidden" id="id" name="id" value="" />
				<ul class="forminfo">
					<li><label>用户名</label><input id="userAccount"	name="userAccount" type="text" class="dfinput" /></li>
					<li><label>姓名</label><input id="userName" name="userName" type="text" class="dfinput" /></li>
					<li><label>邮箱</label><input id="email" name="email" type="text" class="dfinput" /></li>
					<li><label>电话号码</label><input id="mobile" name="mobile" type="text" class="dfinput" /></li>
				</ul>
			</form>
		</div>
		<div id="dialogRole" title="用户角色管理">
			<form id="roleform">
			<div id="div_role"></div>
			</form>
		</div>
	</div>
</body>
</html>
