<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../ztree/css/zTreeStyle/zTreeStyle.css">
	<link rel="stylesheet" type="text/css" media="screen" href="../static/jqgrid/css/ui.jqgrid.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="../static/css/jqueryui/jquery-ui-1.10.4.custom.min.smoothness.css" />
	<script type="text/javascript" src="../static/js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../static/js/ui/jquery-ui-1.10.4.custom.min.smoothness.js"></script>
	<script type="text/javascript" src="../ztree/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="../ztree/js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="../ztree/js/jquery.ztree.exedit.js"></script>
	
	<script type="text/javascript" src="../static/jqgrid/js/i18n/grid.locale-cn.js"></script>
	<script type="text/javascript" src="../static/jqgrid/js/jquery.jqGrid.src.js"></script>
	<link rel="stylesheet" href="../static/css/style_new.css">

    <!-- 日期插件 -->
    <script type="text/javascript" src="../static/laydate/laydate.dev.js"></script>
<title>用户管理</title>
<!-- 本页面初始化用到的js包，创建jqGrid的代码就在里面 -->
<script type="text/javascript" src="../static/basicInfo/registItem.js"></script>
</head>
<body>
	<div class="rightinfo">
		<div class="tools">
			<ul class="toolbar">
				<li>企业名称：<input id="searchName"	name="searchName" type="text" class="searchinput" /></li>
				<li>地址：<input id="searchAddress"	name="searchAddress" type="text" class="searchinput" /></li>
				<li>集团公司：<input id="searchGroupName"	name="searchGroupName" type="text" class="searchinput" /></li>
				<li>是否上市：
					<select id="searchGroupPublic" name="searchGroupPublic">
						<option value="">全部</option>
						<option value="是">是</option>
						<option value="否">否</option>
					</select>
				</li>
				<li class="click" id="search"><span><img src="../static/images/ico06.png" /></span></li>
				<li class="click" id="add"><span><img src="../static/images/t01.png" /></span>添加</li>
			</ul>
		</div>
		<table id="list2"></table>
		<div id="pager2" class="pagin"></div>
		
		<div id="dialog" title="编辑角色信息">
			<form class="registItemform" id="registItemform">
				<input type="hidden" id="id" name="id" value="" />
				<ul class="forminfo">
					<li><label>企业名称</label><input id="companyName" name="companyName" type="text" class="dfinput" /></li>
					<li><label>法人代表姓名</label><input id="legalRepresentative" name="legalRepresentative" type="text" class="dfinput" /></li>
					<li><label>注册号</label><input id="registNumber" name="registNumber" type="text" class="dfinput" /></li>
					<li><label>原注册号</label><input id="oldRegistNumber" name="oldRegistNumber" type="text" class="dfinput" /></li>
					<li><label>注册资本(万元)</label><input id="registeredCapital" name="registeredCapital" type="text" class="dfinput" /></li>
					<li><label>实收资本 (万元)</label><input id="paidInCapital" name="paidInCapital" type="text" class="dfinput" /></li>
					<li><label>币种</label>
						<select id="currency" name="currency">
							<option value="人民币">人民币</option>
							<option value="美元">美元</option>
						</select>
					</li>
					<li><label>企业(机构)类型</label><input id="companyType" name="companyType" type="text" class="dfinput" /></li>
					<li><label>经营状态</label><input id="operateState" name="operateState" type="text" class="dfinput" /></li>
					<li><label>经营期限起始时间</label><input id="startTime" name="startTime" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="dfinput" /></li>
					<li><label>经营期限截止时间</label><input id="endTime" name="endTime" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="dfinput" /></li>
					<li><label>开业日期</label><input id="openTime" name="openTime" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="dfinput"/></li>
					<li><label>注销日期</label><input id="cancelTime" name="cancelTime" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="dfinput" /></li>
					<li><label>吊销日期</label><input id="revokeTime" name="revokeTime" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="dfinput" /></li>
					<li><label>登记机关</label><input id="registOffice" name="registOffice" type="text" class="dfinput" /></li>
					<li><label>地址</label><input id="address" name="address" type="text" class="dfinput" /></li>
					<li><label>最后年检年度</label><input id="annualYear" name="annualYear" type="text" class="dfinput" /></li>
					<li><label>最后年检日期</label><input id="annualDay" name="annualDay" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="dfinput" /></li>
					<li><label>行业门类代码</label><input id="tradeCode" name="tradeCode" type="text" class="dfinput" /></li>
					<li><label>行业门类名称</label><input id="tradeName" name="tradeName" type="text" class="dfinput" /></li>
					<li><label>国民经济行业代码</label><input id="countryTradeCode" name="countryTradeCode" type="text" class="dfinput" /></li>
					<li><label>国民经济行业名称</label><input id="countryTradeName" name="countryTradeName" type="text" class="dfinput" /></li>
					<li><label>许可经营项目</label><input id="permission" name="permission" type="text" class="dfinput" /></li>
					<li><label>一般经营项目</label><input id="general" name="general" type="text" class="dfinput" /></li>
					<li><label>经营(业务)范围</label><input id="businessScope" name="businessScope" type="text" class="dfinput" /></li>
					<li><label>经营(业务)范围及方式</label><input id="businessWay" name="businessWay" type="text" class="dfinput" /></li>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
